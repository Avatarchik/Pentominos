<div ng-show="solutions[board.brdType].length">
    <button class="small r"
        title="Show next solution"
        ng-click="getNextSolution(board.brdType)"
        ng-touchstart="getNextSolution(board.brdType)">
        <span class="fa fa-step-forward"></span>
    </button>
    <button class="small l"
        title="Show previous solution"
        ng-click="getPreviousSolution(board.brdType)"
        ng-touchstart="getPreviousSolution(board.brdType)">
        <span class="fa fa-step-backward"></span>
    </button>
    <button
        ng-click="showSolution()">Show solution
        {{currentSolution + 1}} / {{solutions[board.brdType].length}}
    </button>
</div>
<div>
    <button
        ng-click="getStartPosition('rectangle')"
        ng-touchstart="getStartPosition('rectangle')"><span>6&times;10</span></button>
</div>
<div>
    <button ng-click="getStartPosition('square')"
        ng-touchstart="getStartPosition('square')"><span>8&times;8</span></button>
</div>
<div class="textAlignLeft">
    <button ng-click="methods.mixBoard()"
        ng-touchstart="methods.mixBoard()"><span>Shuffle</span></button>
</div>
