<form name="settingsForm" action=""
    ng-if="board.brdType">
    <label for="square">
        <input type="radio"
            ng-model="board.brdType"
            name="brdType"
            value="square"
            ng-change="getStartPosition()"
            id="square" /><span>8&times;8</span>
    </label>
    <label for="rectangular">
        <input type="radio"
            ng-model="board.brdType"
            name="brdType"
            value="rectangle"
            ng-change="getStartPosition()"
            id="rectangular" /><span>6&times;10</span>
    </label>
</form>
