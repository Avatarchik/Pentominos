<!doctype html>
<html>
<head>
    <title>Pentomino Puzzle</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/screen.css" />
</head>
<body ng-app="pentominoApp" ng-controller="mainController" >
    <div id="board"
        data-board-size="8x8"
        ng-style="getBoardSize()">
        <div class="pentomino"
            ng-repeat="pentomino in pentominos"
            ng-style="{{getPentominoCss(pentomino)}}">
            <div class="relContainer" draggable>
                <div class="part"
                    ng-repeat="part in pentomino.faces[pentomino.face] track by $index"
                    ng-style="{{getPartCss(pentomino, $index)}}"
                    class="section"></div>
            </div>
        </div>
    </div>
    <div id="controls">
        <form action="">
            <label for="square">
                <input type="radio"
                    ng-model="boardType"
                    ng-change="redrawBoard()"
                    name="boardType"
                    value="8x8"
                    id="square" /><span>8&times;8</span>
            </label>
            <label for="rectangular">
                <input type="radio"
                    ng-model="boardType"
                    ng-change="redrawBoard()"
                    name="boardType"
                    value="6x10"
                    id="rectangular" /><span>6&times;10</span>
            </label>
        </form>
    </div>
    <div class="hidden">dragdrop
        <script src="node_modules/angular/angular.js"></script>
        <script src="app/app.module.js"></script>
        <script src="app/services/dataservice.js"></script>
        <script src="app/components/draggable.js"></script>
    </div>
</body>
</html>
